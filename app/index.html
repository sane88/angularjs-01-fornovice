<!DOCTYPE html>
<html ng-app="app" ng-controller="Todo">
<head>
	<meta charset="utf-8">
	<title>{{::todo.user}}'s TO DO List</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/ng-cloak.css" rel="stylesheet">
</head>
<body ng-cloak>
	<div class="container">
		<page-header></page-header>
		<div class="panel">
			<new-task-form></new-task-form>
			<task-list></task-list>
		</div>
		showCompleted
		<input type="checkbox" ng-model="showComplete"></input><br />
		<button class="btn btn-default" type="submit" ng-click="removeAllCompleted(todo.items)">Remove All Completed</button>
	</div>
	<script src="vendor/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
