<!DOCTYPE html>
<html ng-app="app" ng-controller="Todo">
<head>
	<meta charset="utf-8">
	<title>{{::todo.user}}'s TO DO List</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<!-- <h1><img class="photo" src="images/VZ.jpg"> -->
				{{::todo.user}}'s To Do List
			</h1>
		</div>
		<div class="panel">
			<form novalidate name="newTask">
				<div class="form-group">
					<label for="action">Action:</label>
					<div class="input-group">
						<input id="action" name="action" class="form-control" />
						<span class="input-group-btn">
							<button class="btn btn-default">Add</button>
						</span>
					</div>
				</div>
			</form>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.action}}</td>
						<td>{{item.done ? "Yes" : "No"}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="vendor/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
